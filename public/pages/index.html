            <!--Shows All Product -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="dashboard_graph">

                        <div class="row x_title">
                            <div class="col-md-6">
                                <h3>Product List<small></small></h3>
                                
                            </div>
                        </div>

                           <div class="row" id="alert-banner">
                            </div>
                        <div class="col col-md-9 col-lg-9" id="product-list">
                            
                            </div>

                            <!-- This is the column for Edit and delete Panel #DO NOT TOUCH -->
                            <div class="col col-lg-3">
                                <div class="panel panel-default">
                                    <div class="col-md-12">
                                        <div class="x_title" id="panel-header" style="font-size: 20px"><b>Add Product</b></div>
                                       <div id="success-info"></div> 
                                    </div>
                                    <div class="panel-body">
                                        <form id="add-products">
                                            <div class="form">
                                                <b>Name *</b>
                                                <br>
                                                <input class="form-control input-sm" type="text" id="product-name" />
                                            </div>
                                            <div class="form">
                                                <b>Category *</b>
                                                <br>
                                                <input class="form-control input-sm" type="text" id="product_category" />
                                            </div>
                                            <div class="form">
                                                <b>Price *</b>
                                                <br>
                                                <input class="form-control input-sm" type="number" id="product-price" />
                                            </div>
                                            <div class="form">
                                                <b>Description *</b>
                                                <br>
                                                <textarea class="form-control input-sm" type="text" id="product-description" required></textarea>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="panel-header" align="center">
                                        <button id="cancel-add" name="cancel" class="btn btn-danger">Cancel</button>
                                        <button id="save-products" name="Submit" class="btn btn-success" onclick="createProduct('add-products')">Submit</button>
                                    </div>
                                </div>
                            </div>
